<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Phobius</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        #console {
            position: absolute;
            padding: 12px;
            top: 0;
            bottom: 100px;
            left: 0;
            right: 0;
            overflow: scroll;
            font-size: 10px;
            font-family: 'Roboto Mono', monospace;
            background-color: #2c3e50;
            color: #fff;
        }

        .error-text {
            color: #e74c3c
        }

        #console::-webkit-scrollbar {
            width: 0 !important
        }

        .input-container {
            background-color: #bdc3c7;
            position: absolute;
            bottom: 0;
            height: 100px;
            left: 0;
            right: 0;
            padding: 12px 16px;
            box-sizing: border-box;
        }

        .button-container {
            position: absolute;
            right: 24px;
            top: 50%;
            -webkit-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
            display: inline-block;
        }

        .button {
            background-color: #27ae60;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.25s;
        }

        .button:hover {
            background-color: #2cc36b;
        }

        .button:active {
            background-color: #229955;
        }

        .button.orange {
            background-color: #e67e22;
        }

        .button.orange:hover {
            background-color: #e98b39;
        }

        .button.orange:active {
            background-color: #d35400;
        }
    </style>
</head>

<body>
    <div id=console>
        Please select an options, model, and input file below then press run.
        <br>
    </div>

    <div class="input-container">
        <div style="display: inline-block; line-height: 25px">
            Options:&nbsp;
            <input type="file">
            <br> Model:&nbsp;&nbsp;&nbsp;
            <input type="file">
            <br> Sequence:
            <input type="file">
        </div>
        <div class="button-container">
            <div class="button orange" onclick="clearConsole()">Clear Console</div>
            <div class="button" onclick="runPhobius()">Run</div>
        </div>
    </div>

    <script src="index.js"></script>

    <script async src="project.js"></script>
</body>

</html>
